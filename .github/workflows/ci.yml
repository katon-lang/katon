name: Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_test:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Z3 (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update && sudo apt-get install -y z3 libz3-dev cmake g++
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            brew install z3 cmake
          fi

      - name: Install Z3 (Windows Manual)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          curl -L https://github.com/Z3Prover/z3/releases/download/z3-4.12.2/z3-4.12.2-x64-win.zip -o z3.zip
          unzip z3.zip
          mv z3-4.12.2-x64-win /c/z3_install
          echo "C:/z3_install/bin" >> $GITHUB_PATH
          echo "Z3_SYS_Z3_HEADER=C:/z3_install/include/z3.h" >> $GITHUB_ENV
          echo "Z3_LIBRARY_PATH_OVERRIDE=C:/z3_install/bin" >> $GITHUB_ENV

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy & Tests
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            export Z3_SYS_Z3_HEADER=/usr/include/z3.h
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            export Z3_SYS_Z3_HEADER=$(brew --prefix z3)/include/z3.h
            export Z3_LIBRARY_PATH_OVERRIDE=$(brew --prefix z3)/lib
          fi

          cargo clippy -- -D warnings
          cargo test
